         width="400" height="300"></canvas>

<script>
    class Ball{
        constructor (x, y, dx, dy, 
            radius,color) {
                this.x=x;
                this.y=y;
                this.dx=dx;
                this.dy=dy;
                this.radius=radius;
                this.color=color;

            }
        }
        </script> 
        //Step 3
        <script>
            Ball.prototype.draw =
            function(ctx) {
                ctx.beginPath();
                ctz.arc(this.x, this.y,
                    this.radius, 0, Math.PI * 2, false);
                    ctx.fillstyle= this.color;
                    ctx.fill();
                    ctx.closePath();
            }
            </script>
