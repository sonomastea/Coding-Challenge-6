<html lang="en">
<head>
    <meta charset="UTF-8">

    content="width=device-width, intial- scale=1.0">
    <title> Bouncing Ball Animation</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
    </head>
    <body>
        <canvas id="ballCanvas"
         width="400" height="300"></canvas>
        <script>
            const canvas = 
            document.getelElementById(`ballCanvas`);
            const ctx =
            canvas.getContext(`2d`);
            </script>
    </body>

//Step 2
<script>
    class Ball{
        constructor (x, y, dx, dy, 
            radius,color) {
                this.x=x;
                this.y=y;
                this.dx=dx;
                this.dy=dy;
                this.radius=radius;
                this.color=color;

            }
        }
        </script> 
//Step 3
        <script>
            Ball.prototype.draw =
            function(ctx) {
                ctx.beginPath();
                ctz.arc(this.x, this.y,
                    this.radius, 0, Math.PI * 2, false);
                    ctx.fillstyle= this.color;
                    ctx.fill();
                    ctx.closePath();
            }
            </script>
//Step 4 
        <script> 
        Ball.prototype.update=
        function(canvas) {
            if (this.x + this.dx >
                canvas.width - this.radius || this.x +
                this.dx < this.radius ) {
                    this.dx= -this.dx;
                 }
            if (this.y + this.dy >
         canvas.height - this.radius || this.y 
                + this.dy < this.radius) {
                            this.dy = -this.dy;
                }
                this.x += this.dx;
                this.y += this.dy;    
        }
         </script>  
//Step 5   
        <script> 
        const ball = new Ball (200,160,2,2,20,'red');
        function animate() {
             ctx.clearRect(0, 0,
                canvas.width, canvas.height);
                       ball.draw(ctx);
                       ball.update(canvas);
        }

            
         
        </script>
